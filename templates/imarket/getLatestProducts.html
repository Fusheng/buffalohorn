<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
{% include "imarket/include/headMeta.html" %}
<style type="text/css">
#indexR{float:right; width:20%; margin-right:15%;}
#indexL{float:left; width:40%; margin-left:15%;}
ul{margin:0px;list-style-type:none; }
li {list-style-type:none; margin: 0 0 0 0;float:left;}
th{width:50%; align:center}
.item{clear: both;}
</style>
<title>Marketing</title>
</head>
<body>
<div id="top">
<h3>获取最新的产品</h3>
</div>
<div>
<form action="/imarket/tb?command=getLatestProducts" method="post">
	<input type="text" name="nick" width="200"/>
	<input type="submit" name="submit">
</form>

<div>
	{% for product in products %}
	<div class="item">
		<span><a href="http://item.taobao.com/item.htm?id={{product.product_id}}">{{product.name}}</a>&nbsp;</span>
		<span>{{product.desc}}&nbsp;</span>
		<span>Price:{{product.price}}&nbsp;</span><br>
		<span><img width=70 height="70" src="{{product.pic_url}}"></img></span><br>
	</div><br>
	{% endfor %}
</div>
</div>
{% include "footer.html" %}
</body>
</html>
