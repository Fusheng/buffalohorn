<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
{% include "common/headMeta.html" %}
<style type="text/css">
#indexR{float:right; width:25%; margin-right:15%;}
#indexL{float:left; width:40%; margin-left:15%;}
#r1{float:right; text-align:left; margin-right:3%}
#r2{float:right; text-align:left;}
ul{margin:0px;list-style-type:none; }
li {list-style-type:none; margin: 0 0 0 0;float:left;}
th{width:50%; align:center}
</style>
<title>{{company.company_name}} 登录</title>
</head>
<body>
<div id="top">
<h3>ISolution System, A Leading SaaS Solutions Provider.</h3>
</div>
<div id="indexL">
</div>
<div id="indexR"> 
<div class="pmeta_bubble_bg">
<div class="round4"></div>
<div class="round2"></div>
<div class="round1"></div>
<div class='box-inner'>
<form action="?" method= post>
<input type=hidden name=continue_url value="{{ continue_url|default_if_none:"" }}" />
<table class="pmeta" cellpadding="5">
	<tr><th colspan=2>{{message}}</th></tr>
	<tr>
		<th align="center">Email:</th>
		<th width="90%" ><input type=text name=email value="{{email}}" /></th>
	</tr>
	<tr>
		<th align="center">密码:</th>
		<th width="90%" ><input type=password name=password /></th>
	</tr>
	<tr><th></th><th align="left" ><input type=submit name=submit value='登录'></th></tr>
</table>
</form>
</div>
<div class="round1"></div>
<div class="round2"></div>
<div class="round4"></div>
</div>
</div>
{% include "common/include/foot.html" %}

</html>
